<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timeline-container">
        <div class="timeline-content">
            <img src="images/3cd4f45205f787af1e8d48607f225ba2.jpg" alt="Timeline Image" class="timeline-image">
            <h2 class="timeline-title">April 2018</h2>
            <p class="timeline-description">We are one of India's leading drone firms in providing end-to-end Drone Solutions.</p>
        </div>
        <div class="timeline">
            <div class="timeline-item active" data-date="April 2018"></div>
            <div class="timeline-item" data-date="April 2019"></div>
            <div class="timeline-item" data-date="April 2020"></div>
            <div class="timeline-item" data-date="April 2021"></div>
            <div class="timeline-item" data-date="April 2022"></div>
            <div class="timeline-item" data-date="April 2023"></div>
            <div class="timeline-item" data-date="April 2024"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
